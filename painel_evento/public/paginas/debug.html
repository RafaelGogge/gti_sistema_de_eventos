
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style.css">
  <meta charset="UTF-8">
  <title>Debug de Dados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<main class="container mt-4">
  <h2 class="mb-4">üîç Visualizador de Dados Salvos</h2>
  <p class="text-muted">Essa ferramenta mostra os dados salvos no localStorage do seu navegador.</p>

  <div class="mb-3">
    <label class="form-label">Escolha a chave:</label>
    <select id="chave" class="form-select">
      <option value="eventos">eventos</option>
      <option value="publicos">publicos</option>
      <option value="locais">locais</option>
      <option value="configPainel">configPainel</option>
    </select>
  </div>

  <button class="btn btn-primary mb-4" onclick="carregar()">üîÑ Carregar Dados</button>
  <pre id="resultado" class="bg-white border p-3" style="max-height: 60vh; overflow: auto;"></pre>

  <a href="administrador.html" class="btn btn-outline-secondary mt-4"><i class="bi bi-arrow-left-circle"></i> Voltar ao In√≠cio</a>
</div>

<script>
function carregar() {
  const chave = document.getElementById("chave").value;
  const dados = localStorage.getItem(chave);
  const output = document.getElementById("resultado");
  if (dados) {
    try {
      const obj = JSON.parse(dados);
      output.textContent = JSON.stringify(obj, null, 2);
    } catch (e) {
      output.textContent = dados;
    }
  } else {
    output.textContent = "Nenhum dado encontrado para a chave selecionada.";
  }
}
</script>
</main>
</body>
</html>
