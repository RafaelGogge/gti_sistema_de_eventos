<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Geração de Relatórios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/relatorio.css">
    <!-- Scripts para exportação de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Script para exportação de Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <a href="administrador.html" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left-circle"></i> Voltar ao Início
        </a>
    </div>

    <main class="container mt-4">
        <h2><i class="bi bi-file-earmark-text"></i> Geração de Relatórios</h2>

        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Filtros do Relatório</h5>
            </div>
            <div class="card-body">
                <form id="formRelatorio" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Situação</label>
                        <select class="form-select" id="filtroSituacao">
                            <option value="Todos">Todos</option>
                            <option value="Acontecendo">Acontecendo</option>
                            <option value="Agendado">Agendado</option>
                            <option value="Concluído">Concluído</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data Inicial</label>
                        <input type="date" class="form-control" id="filtroDataInicial">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data Final</label>
                        <input type="date" class="form-control" id="filtroDataFinal">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Local</label>
                        <select class="form-select" id="filtroLocal">
                            <option value="">Todos os locais</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Setor</label>
                        <select class="form-select" id="filtroSetor">
                            <option value="">Todos os setores</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Coordenação</label>
                        <select class="form-select" id="filtroCoordenacao" disabled>
                            <option value="">Todas as coordenações</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Responsável</label>
                        <select class="form-select" id="filtroResponsavel" disabled>
                            <option value="">Todos os responsáveis</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Gerar Relatório
                        </button>
                        <button type="reset" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Limpar Filtros
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="resultadoRelatorio" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="bi bi-list-ul"></i> Resultado do Relatório</h3>
                <div class="btn-group">
                    <button id="btnExportarExcel" class="btn btn-success me-2">
                        <i class="bi bi-file-earmark-excel"></i> Exportar Excel
                    </button>
                    <button id="btnExportarPDF" class="btn btn-danger">
                        <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
                    </button>
                </div>
            </div>

            <div id="conteudoRelatorio">
                <div class="text-center mb-4">
                    <h4>Relatório de Eventos SSVS</h4>
                    <p id="periodoRelatorio">Período: 01/01/2023 a 31/01/2023</p>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Data</th>
                                <th>Horário</th>
                                <th>Local</th>
                                <th>Modo</th>
                                <th>Participantes</th>
                                <th>Setor</th>
                                <th>Situação</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaRelatorio"></tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <p id="totalEventos">Total de eventos: 0</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/relatorio.js"></script>
</body>

</html>
