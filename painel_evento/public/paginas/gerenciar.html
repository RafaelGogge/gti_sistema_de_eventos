<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/gerenciar.css">
</head>

<body>
  <main class="container mt-4">
    <a href="administrador.html" class="btn btn-outline-secondary mb-3">
      <i class="bi bi-arrow-left-circle"></i> Voltar ao Início
    </a>
    <h2><i class="bi bi-gear"></i> Gerenciar Eventos</h2>
    
    <!-- Campo oculto para armazenar usuário logado -->
    <input type="hidden" id="usuarioLogado" value="Usuário Logado">
    
    <div id="listaEventos" class="mt-4"></div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="modalEdicao" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <form id="formEdicao">
            <div class="modal-header">
              <h5 class="modal-title">Editar Evento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-12">
                  <label class="form-label">Nome do Evento</label>
                  <input type="text" id="editNome" class="form-control" required />
                </div>
                
                <div class="col-md-12">
                  <label class="form-label">Descrição do Evento</label>
                  <textarea id="editDescricao" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label">Local</label>
                  <input type="text" id="editLocal" class="form-control" required />
                </div>
                
                <div class="col-md-6">
                  <label class="form-label">Modo</label>
                  <select id="editModo" class="form-select" required>
                    <option value="">Selecione</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Online">Online</option>
                    <option value="Híbrido">Híbrido</option>
                  </select>
                </div>
                
                <div class="col-md-6">
                  <label class="form-label">Número de Participantes</label>
                  <input type="number" id="editNumParticipantes" class="form-control" />
                </div>
                
                <div class="col-md-6">
                  <label class="form-label">Órgãos Externos</label>
                  <input type="text" id="editOrgaoExterno" class="form-control" />
                </div>
                
                <div class="col-md-4">
                  <label class="form-label">Setor</label>
                  <input type="text" id="editSetor" class="form-control" required />
                </div>
                
                <div class="col-md-4">
                  <label class="form-label">Coordenação</label>
                  <input type="text" id="editCoordenacao" class="form-control" required />
                </div>
                
                <div class="col-md-4">
                  <label class="form-label">Responsável</label>
                  <input type="text" id="editResponsavel" class="form-control" required />
                </div>
                
                <div class="col-md-12">
                  <label class="form-label">Público-Alvo</label>
                  <select id="editPublicoAlvo" class="form-select" multiple>
                    <!-- Preenchido via JS -->
                  </select>
                </div>
                
                <!-- Períodos do Evento -->
                <div class="col-md-12">
                  <label class="form-label">Períodos do Evento</label>
                  <div id="editPeriodosContainer">
                    <!-- Preenchido via JS -->
                  </div>
                  <button type="button" class="btn btn-primary mt-2" id="adicionarPeriodoEdicao">
                    <i class="bi bi-plus-circle"></i> Adicionar Período
                  </button>
                </div>
                
                <div class="col-md-4">
                  <label class="form-label">Exibir no Painel</label>
                  <select id="editExibirPainel" class="form-select">
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                  </select>
                </div>
                
                <div class="col-md-4">
                  <label class="form-label">Destacar no Painel</label>
                  <select id="editDestacarEvento" class="form-select">
                    <option value="Não">Não</option>
                    <option value="Sim">Sim</option>
                  </select>
                </div>
                
                <div class="col-md-4" id="editParticipacaoEspecialContainer" style="display: none;">
                  <label class="form-label">Participação Especial</label>
                  <input type="text" id="editParticipacaoEspecial" class="form-control" />
                </div>
                
                <div class="col-md-12">
                  <label class="form-label">Justificativa da Alteração</label>
                  <textarea id="justificativaEdicao" class="form-control" rows="2" required 
                    placeholder="Informe o motivo da alteração"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/gerenciar.js"></script>
</body>
</html>
